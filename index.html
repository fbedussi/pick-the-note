<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick the note</title>

  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.classless.min.css" />
  <link href="https://css.gg/css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="display">
    <label class="audio-switch" for="audio-switch">
      <div class="icon">
        <i class="gg-volume"></i>
      </div>
      <input type="checkbox" id="audio-switch" name="audio-switch" role="switch">
    </label>

    <select class="voice-select" disabled></select>

    <div class="required"></div>
    <div class="points">0</div>

    <button class="next">
      <i class="gg-play-track-next-o"></i>
    </button>
  </div>

  <div class="neck"></div>

  <script src="script.js"></script>
</body>

</html>
